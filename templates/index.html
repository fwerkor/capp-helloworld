<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.fwerkor.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background" style="background: {{.Background}};"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> Hello World</h1>
            <p class="subtitle">CapOS Application Example</p>
        </header>
        
        <main>
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-rocket"></i> {{.Message}}</h2>
                </div>
                
                <div class="card-content">
                    <div class="hello-box">
                        <div class="hello-text">
                            <span class="hello-world">Hello, World!</span>
                            <div class="go-badge">
                                <i class="fab fa-golang"></i> Made by FWERKOR
                            </div>
                        </div>
                        
                        <div class="details">
                            <div class="detail-item">
                                <i class="fas fa-clock"></i>
                                <span>服务器时间: <strong>{{.Time}}</strong></span>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-user"></i>
                                <span>你的IP: <strong>{{.VisitorIP}}</strong></span>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-server"></i>
                                <span>服务器状态: <strong>可用</strong></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="features">
                        <h3><i class="fas fa-star"></i> CapOS特性</h3>
                        <div class="feature-grid">
                            <div class="feature">
                                <i class="fas fa-bolt"></i>
                                <h4>简单易用</h4>
                                <p>图形化操作界面，可轻松完成各类管理</p>
                            </div>
                            <div class="feature">
                                <i class="fas fa-sync-alt"></i>
                                <h4>轻量兼容</h4>
                                <p>支持各类硬件架构，且系统整体轻量化</p>
                            </div>
                            <div class="feature">
                                <i class="fas fa-box"></i>
                                <h4>生态强大</h4>
                                <p>支持将各类符合OCI的容器作为应用使用</p>
                            </div>
                            <div class="feature">
                                <i class="fas fa-shield-alt"></i>
                                <h4>开源可靠</h4>
                                <p>遵循GPL开源协议，避免后门风险</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button id="changeColorBtn" class="btn primary">
                            <i class="fas fa-palette"></i> 切换背景
                        </button>
                        <button id="apiTestBtn" class="btn secondary">
                            <i class="fas fa-cloud"></i> 测试API
                        </button>
                        <button id="timeUpdateBtn" class="btn tertiary">
                            <i class="fas fa-redo"></i> 更新时间
                        </button>
                    </div>
                    
                    <div id="apiResult" class="api-result"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2026 <a href="https://github.com/fwerkor/capp-helloworld" target="_blank">Hello World</a> | 运行在<a href="https://github.com/fwerkor/capos" target="_blank">CapOS</a></p>
        </footer>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
